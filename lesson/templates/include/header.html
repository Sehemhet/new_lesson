{% load static %}
<div class="head">
  <div class="in_head">

    <a href="{% url 'home' %}">Главная</a>
    <a href="#">Тест</a>

        {% if request.user.is_authenticated %}
          <a href="{% url 'user_profile' %}">Акаунт</a>
        {% else %}
          <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}

        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a> | <span class="user_name">{{ user.username }}</span>
        {% else %}
        <a href="{% url 'login' %}">Войти</a>
        {% endif %}

  </div>
</div>
