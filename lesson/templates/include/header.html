{% load static %}
<div class="head">
  <div class="in_head">

      <div class="box_img_logo">
        <img src="{% static 'logo.png' %}" alt="">
      </div>

    <a href="#">Главная</a>
    <a href="#">Авто</a>
    <a href="#">Новости</a>
    <a href="#">Тест</a>

        {% if request.user.is_authenticated %}
          <a href="#">Обратная связь</a>
        {% else %}
          <a href="#">Регистрация</a>
        {% endif %}

      <div class="box_img_logo_right">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"><img src="#" alt="">Выйти</a> | <span class="user_name">{{ user.username }}</span>
        {% else %}
        <a href="#"><img src="{% static 'login.png' %}" alt=""></a>
        {% endif %}
      </div>

  </div>
</div>
