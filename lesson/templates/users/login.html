{% extends 'base.html' %}
{% block content %}

          <h1>{{ title }}</h1>

          <form class="" method="post">
              {% csrf_token %}
              <div>{{ form.non_field_errors }}</div>


              {% for f in form %}
              <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
              <div>{{ f.errors }}</div>
              {% endfor %}

              <button class="register_box" type="submit">{{ title }}</button>
          </form>

{% endblock content %}
